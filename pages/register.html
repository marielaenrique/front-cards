<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>Heroes</title>
</head>
<body>
    <header>
        <div class="descuentos dos">20% de descuento en todos los productos!</div>
        <div class="tienda">
            <img src="../img/tienda.png" alt="Imagen tienda virtual"><span class="title">Tienda Super Heroes</span>
        </div>
    </header>
    <main>
        <form action="../index.html" method="get">
            <h2 class="login registro">Registro</h2>
            <input class="campo" type="text" name="nombre" placeholder="Nombre y Apellido">
            <input class="campo" type="email" name="email" placeholder="Correo electrónico">
            <input class="campo" type="password" name="password" placeholder="Contraseña">
            <select class="campo" name="paises">
                <option selected disabled>País</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="brasil">Brasil</option>
            </select>
            <div><button class="resetear" type="reset">Resetear</button><button class="resetear submit" type="submit">Registrar</button></div>
            <div class="pregunta"><span>¿Ya tenés una cuenta?</span><a class="cuenta" href=login.html> Ingresá</a></div>
        </form>
    </main>
    <footer>
        <div class="derechos">Todos los derechos reservados a FRONT END 1</div>
    </footer>
</body>
</html>
